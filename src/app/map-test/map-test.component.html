<p>eloszka!</p>
<p-gmap #gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}" (onMapClick)="handleMapClick($event)" (onOverlayDragEnd)="handleDragEnd($event)"></p-gmap>

<!-- <button type="button" pButton label="test" icon="pi pi-plus" (click)="test()"></button> -->

<div>
    <p-dialog showEffect="fade" [(visible)]="dialogVisible" header="New Location" [style]="{width: '300px'}" >
        <div class="p-grid p-fluid" *ngIf="selectedPosition">
            <!-- <form [formGroup]="reactiveForm"> -->

                <div class="p-col-2"><label for="title">Label</label></div>
                <div class="p-col-10"><input type="text" pInputText id="title" [(ngModel)]="markerTitle"></div>
        
                <div class="p-col-2"><label for="lat">Lat</label></div>
                <div class="p-col-10"><input id="lat" type="text" readonly pInputText (ngModel)="selectedPosition.x"></div>
        
                <div class="p-col-2"><label for="lng">Lng</label></div>
                <div class="p-col-10"><input id="lng" type="text" readonly pInputText [(ngModel)]="selectedPosition.y"></div>
        
                <div class="p-col-2"><label for="drg">Drag</label></div>
                <div class="p-col-10"><p-checkbox [(ngModel)]="draggable"  [binary]="true" [style]="{'margin-top':'.25em'}"></p-checkbox></div>
            <!-- </form> -->

        </div>
        <ng-template pTemplate="footer">
            <div>
                <!-- <button type="button" pButton label="Add Marker" icon="pi pi-plus" (click)="test()"></button> -->
                
                <!-- <p-button label="Click" (onClick)="addMarker()"></p-button> -->

            </div>
        </ng-template>
    </p-dialog>
</div>
