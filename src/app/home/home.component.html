<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>JAKsiemieszka</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
</p>

<div class="grid d-flex">
    <div #comments_section class="col-4">

      <div>
        <p-button class="navButton" (onClick)=switchWindow() icon="pi pi-plus-circle" ></p-button>
      </div>

      <div [ngSwitch]='windowIndex'>

        <div *ngSwitchCase="0">
          <app-comments></app-comments>
        </div>

        <div *ngSwitchCase="1">
          <app-add-comment></app-add-comment>
        </div>

      </div>

    </div>

    <div #map_section class="col-8">
        <app-map></app-map>
    </div>
</div>
