<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>JAKsiemieszka</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
</p>

<div class="grid d-flex">
    <div #comments_section class="col-4">

      <div>
        <p-button class="navButton" (onClick)=showRef(templateTwo) icon="pi pi-plus-circle" ></p-button>
      </div>

      <ng-container *ngTemplateOutlet="template || templateOne"></ng-container>

      <ng-template #templateOne>
        <app-comments></app-comments>
      </ng-template>
      
      <ng-template #templateTwo>
        <app-add-comment></app-add-comment>
      </ng-template>

      <!-- <app-layout></app-layout> -->
    </div>

    <div #map_section class="col-8">
        <app-map></app-map>
    </div>
</div>
