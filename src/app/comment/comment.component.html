<mat-card (mouseover)="changeText=true" (mouseout)="changeText=false">
    <mat-card-title>     
        {{comment.username}}    
        {{changeText}}   
    </mat-card-title>

    <mat-card-subtitle>        
        {{comment.id}}
        {{comment.date}}
    </mat-card-subtitle>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

</mat-card>
