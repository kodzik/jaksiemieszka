<mat-card (click)="highlightMarker()" >
    <!-- (mouseout)="changeText=false" -->
    <mat-card-title>
        {{comment.username}}
        {{changeText}}
    </mat-card-title>

    <mat-card-subtitle>
        Id: {{comment.id}}
        Date: {{comment.date | date: 'medium' }}

        <span>
            <h4>AVG: {{comment.avg}}</h4>
            <p-rating [(ngModel)]="rating" [cancel]="false" [readonly]="true"></p-rating>  
        </span>

    </mat-card-subtitle>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

</mat-card>
