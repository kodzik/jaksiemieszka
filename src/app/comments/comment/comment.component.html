<div [@openClose]="isOpen ? 'open' : 'closed'" class="card" (mouseenter)="highlightMarker()" (click)="expandDiv($event)">
    <div class="content">
        <div class="rating">
            <div class="number">
                {{rating | number: '1.1-1'}}
            </div>
            <div class="stars">
                <p-rating [(ngModel)]="rating" [cancel]="false" [readonly]="true"></p-rating>  
            </div>
        </div>
        <div class="cmt-text">
            <div *ngIf="comment.text_content == undefined || comment.text_content == null; else elseBlock">
                Brak komentarza.
            </div>
            <ng-template #elseBlock>
                {{comment.text_content}}
            </ng-template>
        </div>

    </div>
    <div class="subcontent">
        <div class="user">
            <i class="pi pi-user"></i>
            {{comment.username}}
        </div>
        <div class="user">
            <i class="pi pi-calendar"></i>
            {{comment.when_added | date: 'medium' }}
        </div>
        <div class="location">
            <div *ngIf="comment.address !== undefined && comment.address !== null">
                <i class="pi pi-map-marker"></i>
                <span *ngIf="comment.address.road !== null"> {{comment.address.road}} </span> 
                <span *ngIf="comment.address.house_number !== null"> {{comment.address.house_number}}, </span> 
                <span *ngIf="comment.address.suburb !== null"> {{comment.address.suburb}} </span> 
            </div>
        </div>
        <div class="rate-btn"></div>
    </div>
    <!-- <div class="expand-btn" >
        ...
    </div> -->
</div>
