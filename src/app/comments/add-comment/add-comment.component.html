
<mat-card>
  <!-- (mouseout)="changeText=false" -->
  <mat-card-title>
    <h1>Dodaj opinię:</h1>
  </mat-card-title>

  <mat-card-subtitle>
  </mat-card-subtitle>

  <mat-card-content>
      <form [formGroup]="commentForm" class="p-fluid form-group" (ngSubmit)="onSubmit()">
        <!-- <input class="input form-control ng-invalid ng-dirty" id="loca" formControlName="username"  type="text" pInputText  required  />  -->
        <!-- CHOOSE LOCATION -->

        <h4>Lokalizacja</h4>
        <p-rating formControlName="locationScore" [cancel]="false" required>Lokalizacja</p-rating>

        <h4>Hałas</h4>
        <p-rating formControlName="noiseScore" [cancel]="false" required></p-rating>

        <h4>Jakość powietrza</h4>
        <p-rating formControlName="airScore" [cancel]="false" required></p-rating>

        <h4>Korki</h4>
        <p-rating formControlName="trafficScore" [cancel]="false" required></p-rating>
        
        <!-- <h4>Dostęp do kultury</h4>
        <p-rating formControlName="cultureScore" [cancel]="false" required></p-rating>

        <h4>Dostęp do edukacji</h4>
        <p-rating formControlName="eduScore" [cancel]="false" required></p-rating>

        <h4>Dostęp do sportu</h4>
        <p-rating formControlName="sportScore" [cancel]="false" required></p-rating> -->

        <div *ngIf="currentMarker !== undefined; else elseBlock">
          {{currentMarker}}
        </div>
        <ng-template #elseBlock>Click on map to add the location. Drag the marker if needed.</ng-template>
        
        <div *ngIf="markerData !== undefined">
          <div> {{markerData.address.road}} {{markerData.address.house_number}}, {{markerData.address.suburb}} </div>
        </div>
        
        <textarea pInputTextarea formControlName="text_content"></textarea>

        <mat-card-actions>
          <button mat-button type="submit">Opublikuj</button>
        </mat-card-actions>
        
      </form>

  </mat-card-content>

</mat-card>
