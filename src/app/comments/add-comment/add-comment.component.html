
<mat-card>
  <!-- (mouseout)="changeText=false" -->
  <mat-card-title>
    <h1>Dodaj opinię:</h1>
  </mat-card-title>

  <mat-card-subtitle>
  </mat-card-subtitle>

  <mat-card-content>
    <div [formGroup]="commentForm" class="p-fluid form-group" (ngSubmit)="onSubmit()">
      <!-- <input class="input form-control ng-invalid ng-dirty" id="loca" formControlName="username"  type="text" pInputText  required  />  -->
      <!-- CHOOSE LOCATION -->
      <h4>Lokalizacja</h4> 
      <p-rating formControlName="locationScore" [cancel]="false">Lokalizacja</p-rating>
      
      <h4>Hałas</h4> 
      <p-rating formControlName="noiseScore" [cancel]="false"></p-rating>
      
      <h4>Jakość powietrza</h4> 
      <p-rating formControlName="airScore" [cancel]="false"></p-rating>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput formControlName="freeComment" placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>

      <mat-card-actions>
        <!-- <button mat-button>LIKE</button> -->
        <button mat-button type="submit">Opublikuj</button>
      </mat-card-actions>

    </div>

  </mat-card-content>	

</mat-card>
